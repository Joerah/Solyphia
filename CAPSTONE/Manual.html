<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="Style.css">

      <title>SOLYPHIA - Silken Tofu Maker </title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">SOLYPHIA</a>


            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="Mainpage.html" class="nav__link">HOME</a>
                    </li>

                    <li class="nav__item">
                        <a href="Homepage.html" class="nav__link">MACHINE</a>
                    </li>

                    <li class="nav__item">
                        <a href="Manual.html" class="nav__link">MANUAL</a>
                    </li>

                    <li class="nav__item">
                        <a href="#team" class="nav__link">TEAM</a>
                    </li>
                </ul>

                <div class="nav__social">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="nav__social-link">
                        <i class="ri-mail-fill"></i>
                    </a>

                    <a href="https://www.facebook.com/" target="_blank" class="nav__social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>

                    <a href="https://www.instagram.com/" target="_blank" class="nav__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                </div>

                <!--  CLOSE BUTTON  -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-fill"></i>
                </div>
            </div>

             <!--  TOGGLE BUTTON  -->
             <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
             </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== MANUAL ====================-->
         <section class="manual">
            <div class="manual__container container">
                <div class="manual__data">
                        <h1 class="manual__title">
                            Machine's Manual
                        </h1>
                        <h2 class = "manual__descriptions">
                        The machine's "Specifications" are listed in the manual. 
                        View the slides or download by clicking the "Download" button below.
                        </h2>
                </div>
                </div>

                <div class="manual__images">
                    <div class="manual__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/1.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/2.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/3.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/4.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/5.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/6.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/7.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/8.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/9.png" alt="machine image 3" class="mainpage__img">
                            </article>
                            <article class="manual__article swiper-slide">
                                <img src="img/User Manual/10.png" alt="machine image 3" class="mainpage__img">
                            </article>
                        </div>
                    </div>
                    
                    <!--  PAGINATION  -->
                    <div class="manual-swiper-pagination"></div>
                </div>
        
                <div class="manual__info">
                    <a href="img/PDF Files/User Manual.pdf" download class="home__button">
                        Download Manual <i class="ri-download-2-fill"></i>
                    </a>
                
                    </div>
                </div>
            </div>
         </section>
      </main>
      <!--=============== GSAP ===============-->
      <script src="gsap.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="java.js"></script>
   </body>
</html>

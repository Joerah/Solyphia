<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="Style.css">

      <title>SOLYPHIA - Silken Tofu Maker</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">SOLYPHIA</a>


            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="Mainpage.html" class="nav__link">HOME</a>
                    </li>

                    <li class="nav__item">
                        <a href="Homepage.html" class="nav__link">MACHINE</a>
                    </li>

                    <li class="nav__item">
                        <a href="Manual.html" class="nav__link">MANUAL</a>
                    </li>

                    <li class="nav__item">
                        <a href="#team" class="nav__link">TEAM</a>
                    </li>
                </ul>

                <div class="nav__social">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="nav__social-link">
                        <i class="ri-mail-fill"></i>
                    </a>

                    <a href="https://www.facebook.com/" target="_blank" class="nav__social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>

                    <a href="https://www.instagram.com/" target="_blank" class="nav__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                </div>

                <!--  CLOSE BUTTON  -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-fill"></i>
                </div>
            </div>

             <!--  TOGGLE BUTTON  -->
             <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
             </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <div class="home__content">
                        <div class="home__stars">
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-half-fill"></i>
                        </div>

                        <h1 class="home__title">
                            Arduino-based Automated Silken Tofu Maker: SMS-Based Notification, 
                            Soya Milk Cooker and Stirrer, and Calcium Sulfate Dispenser 
                            for the Silken Tofu Business of Rosa A. Carreon
                        </h1>

                       <!-- <h3 class="home__price"> â‚±1 000 000 000</h3>-->
                    </div>

                    
                </div>

                <div class="home__images">
                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="img/Machine/3.png" alt="machine image 3" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="img/Machine/4.png" alt="machine image 4" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="img/Machine/5.png" alt="machine image 5" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="img/Machine/6.png" alt="machine image 6" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="img/Machine/7.png" alt="machine image 7" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="img/Machine/8.png" alt="machine image 8" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="img/Machine/9.png" alt="machine image 9" class="home__img">
                            </article>
                        </div>
                    </div>

                    <!--  PAGINATION  -->
                    <div class="swiper-pagination"></div>

                </div>

                <div class="home__info">
                    <img src="img/Machine/border.png" alt="machine border" class="home__info-img">
               
                    <div class="home__info-content">
                        <p class="home__info-description">
                            Machine's <a href="Manual.html" class="home__button-link">Manual</a>
                        </p>
                
                    </div>
                </div>
            </div>
         </section>
      </main>
    
      <!--=============== GSAP ===============-->
      <script src="gsap.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="java.js"></script>
   </body>
</html>
